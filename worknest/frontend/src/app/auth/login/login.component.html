<div class="auth-page">
  <div class="auth-card">

    <!-- Title -->
    <h2 class="auth-title">Welcome Back</h2>
    <p class="auth-subtitle">
      Login to continue to your account
    </p>

    <!-- Login Form -->
    <form class="auth-form" (ngSubmit)="login()">

      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="btn-primary"
        [disabled]="loading"
      >
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>

    </form>

    <!-- SWITCH LINK ðŸ” -->
    <p style="margin-top:16px; text-align:center">
      New user?
      <a href="#" (click)="onSwitch(); $event.preventDefault()">
        Create account
      </a>
    </p>

    <!-- âŒ SUCCESS MESSAGE REMOVED -->

    <!-- Error Message -->
    <p class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>

  </div>
</div>
