<!-- AUTH PAGE -->
<div class="auth-page">

  <!-- AUTH CARD -->
  <div class="auth-card">

    <!-- HEADER -->
    <div class="auth-header">
      <h2 class="auth-title">Welcome Back</h2>
      <p class="auth-subtitle">
        Login to continue to your account
      </p>
    </div>

    <!-- FORM -->
    <form class="auth-form" (ngSubmit)="login()">

      <!-- EMAIL -->
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="you@example.com"
          required
        />
      </div>

      <!-- PASSWORD -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="••••••••"
          required
        />
      </div>

      <!-- BUTTON -->
      <button
        type="submit"
        class="btn-primary"
        [disabled]="loading"
      >
        {{ loading ? 'Logging in…' : 'Login' }}
      </button>

    </form>

    <!-- FEEDBACK -->
    <div class="auth-feedback">
      <p class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </p>
    </div>

    <!-- FOOTER -->
    <div class="auth-footer">
      <span>New user?</span>
      <a href="#" (click)="onSwitch(); $event.preventDefault()">
        Create account
      </a>
    </div>

  </div>
</div>
