<div class="register-container">
  <div class="register-card">

    <h2>Create Account</h2>
    <p class="subtitle">Register to get started</p>

    <!-- Email -->
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        placeholder="Enter your email"
        [(ngModel)]="email"
      />
    </div>

    <!-- Password -->
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        placeholder="Enter strong password"
        [(ngModel)]="password"
      />
    </div>

    <!-- Button -->
    <button
      class="btn"
      (click)="register()"
      [disabled]="loading"
    >
      {{ loading ? 'Registering...' : 'Register' }}
    </button>

    <!-- Success Message -->
    <p class="success" *ngIf="successMessage">
      {{ successMessage }}
    </p>
    <p class="hint" *ngIf="loading">
  Please wait, creating your account...
</p>

    <!-- Error Message -->
    <p class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>

  </div>
</div>
