<div class="auth-page">
  <div class="auth-card">

    <h2 class="auth-title">Create Account</h2>
    <p class="auth-subtitle">Register to continue</p>

    <form (ngSubmit)="register()" class="auth-form">

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <button type="submit" class="btn-primary">
        Register
      </button>

    </form>

    <!-- SWITCH LINK ðŸ” -->
    <p style="margin-top:16px; text-align:center">
      Already have an account?
     <a href="#" (click)="onSwitch(); $event.preventDefault()">
  Login
</a>


    </p>

    <p class="success-message" *ngIf="successMessage">
      {{ successMessage }}
    </p>

    <p class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>

  </div>
</div>
