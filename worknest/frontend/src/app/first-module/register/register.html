<div class="auth-page">
  <div class="auth-card">

    <!-- Title -->
    <h2 class="auth-title">Create Account</h2>
    <p class="auth-subtitle">
      Register to get started
    </p>

    <!-- Register Form -->
    <form class="auth-form">

      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <!-- Success Message -->
      <p class="success-message">
        <!-- success message comes here -->
      </p>

      <!-- Error Message -->
      <p class="error-message">
        <!-- error message comes here -->
      </p>

      <!-- Button -->
      <button
        type="submit"
        class="btn-primary"
      >
        Register
      </button>

    </form>

    <!-- Switch to Login -->
    <p class="switch-text">
      Already have an account?
      <span class="switch-link">
        Login
      </span>
    </p>

  </div>
</div>
