
<!-- ğŸ§  STEP 1: UI Render -->
<h2>Create Account</h2>

<form (ngSubmit)="register()">

  <!-- ğŸ§  STEP 2: Input -->
  <input
    type="email"
    name="email"
    [(ngModel)]="email"
    placeholder="Email"
    required
  />

  <input
    type="password"
    name="password"
    [(ngModel)]="password"
    placeholder="Password"
    required
  />

  <!-- ğŸ§  STEP 3: Submit -->
  <button type="submit" [disabled]="loading">
    {{ loading ? 'Registering...' : 'Register' }}
  </button>

</form>

<!-- ğŸ§  STEP 5: Feedback -->
<p *ngIf="successMessage">{{ successMessage }}</p>
<p *ngIf="errorMessage">{{ errorMessage }}</p>
