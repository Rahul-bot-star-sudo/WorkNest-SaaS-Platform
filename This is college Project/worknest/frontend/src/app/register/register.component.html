<!-- AUTH PAGE -->
<div class="auth-page">

  <!-- AUTH CARD -->
  <div class="auth-card">

    <!-- HEADER -->
    <div class="auth-header">
      <h2 class="auth-title">Create Account</h2>
      <p class="auth-subtitle">Register to continue</p>
    </div>

    <!-- FORM -->
    <form class="auth-form" (ngSubmit)="register()">

      <div class="form-group">
        <label for="email">Email address</label>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="you@example.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="••••••••"
          required
        />
      </div>

      <button type="submit" class="btn-primary">
        Create Account
      </button>

    </form>

    <!-- FEEDBACK -->
    <div class="auth-feedback">
      <p class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </p>

      <p class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </p>
    </div>

    <!-- FOOTER -->
    <div class="auth-footer">
      <span>Already have an account?</span>
      <a href="#" (click)="onSwitch(); $event.preventDefault()">
        Login
      </a>
    </div>

  </div>
</div>
